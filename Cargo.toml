    "node",
    "runtime",
    "pallets/order",
	"primitives/system",
    "pallets/evm-utils",
	"pallets/evm/precompile/substrate-utils",
	"pallets/pot/runtime-api",
	"pallets/pot/rpc",
	"pallets/pot",
	"pallets/assurance",
    "pallets/liquidation",
]
resolver = "2"

